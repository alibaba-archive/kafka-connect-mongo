group 'org.apache.kafka'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'distribution'

defaultTasks 'clean', 'run'

repositories {
    jcenter()
}

dependencies {
    compile 'org.apache.kafka:connect-api:0.10.+'
    testCompile 'junit:junit:4.12'
}

tasks.withType(Tar) {
    compression = Compression.GZIP
}

distributions {
    custom {
        contents {
            from jar
        }
    }
    main {
        contents {
            from jar
        }
    }
}

customDistTar {
    compression = Compression.GZIP
}
